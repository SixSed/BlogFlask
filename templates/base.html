<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&family=Oswald:wght@300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

{% block menu %}
            <header class="menu_cont">
                <a href="{{ url_for('index') }}" id="logo">
                    MyBLOG
                </a>
{% if g.user %}
            <ul class="main_menu">
                <li><a href="{{ url_for('blog.create') }}" class="nav-link px-2 link-dark">Add Post</a></li>
                <li><a href="{{ url_for('change.change', username = g.user.username) }}" class="nav-link px-2 link-dark">Profile</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>
            <div class="logo_sign">
                <p id="username">Hi {{ g.user['username'] }}</p>
                <a href="{{ url_for('auth.logout') }}">LogOut</a>
            </div>
{% else %}
                <ul class="main_menu">
                </ul>
            <div class="logo_sign">
                <a href="{{ url_for('auth.register') }}">SignUp</a>
                <a href="{{ url_for('auth.login') }}">logIn</a>
            </div>
{% endif %}
            </header>
{% endblock menu %}


<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>


</body>
</html>
